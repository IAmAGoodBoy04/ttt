<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <h1>Tic Tac Toe <span>by Shubhan</span></h1>
    <div class="Outermost">
        <figure class="p1">
            <div></div>
            <figcaption></figcaption>
        </figure>

        <div class="boardAndButtons">
            <div class="board"></div>
            <p class="text"></p>
            <div class="buttons">
                <button class="reset"><img src="./resources/reset.svg" alt="reset"></button>
            </div>
        </div>

        <figure class="p2">
            <div></div>
            <figcaption></figcaption>
        </figure>
    </div>

    <script src="./source.js"></script>
</body>
</html>
